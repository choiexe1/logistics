<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head(~{::title})}">
    <title th:text="#{title.register}"></title>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <form class="flex gap-4 flex-col" action="/register" method="POST" th:object="${form}">
            <a th:replace="~{/fragments/backspace :: backspace (@{/}, #{back.login})}"></a>
            <h1 class="highlight">Dev Logistics - Register</h1>
            <div class="flex flex-col gap-2">
                <label for="username" th:text="#{label.username}">Username</label>
                <input autofocus
                       type="text"
                       id="username"
                       th:errorclass="error-border"
                       th:field="*{username}">
                <p class="error" th:errors="*{username}">오류</p>
            </div>
            <div class="flex flex-col gap-2">
                <label for="password" th:text="#{label.password}">Password</label>
                <input
                        type="password"
                        id="password"
                        th:errorclass="error-border"
                        th:field="*{password}">
                <p class="error" th:errors="*{password}">오류</p>
            </div>
            <button type="submit"
                    class="border my-2 p-1 border-gray-light rounded-sm hover:text-black hover:bg-white"
                    th:text="#{button.signup}">
                Sign up
            </button>
        </form>
    </div>
</body>
</html>
