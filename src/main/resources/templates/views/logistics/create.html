<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head(~{::title})}">
    <title th:text="#{title.logistics.create}"></title>
</head>
<body>
    <nav th:replace="~{fragments/nav :: nav (#{title.logistics.create})}"></nav>
    <main class="container mx-auto my-4">
        <form th:method="POST" th:action="@{/logistics/create}" th:object="${createItemDTO}"
              class="flex flex-col gap-8">
            <div class="flex gap-4">
                <div>
                    <div class="flex flex-col gap-2">
                        <label for="name" th:text="#{label.name}"></label>
                        <input type="text" id="name" th:field="*{name}">
                        <p class="error break-words max-w-xs" th:errors="*{name}">오류</p>
                    </div>
                </div>
                <div>
                    <div class="flex flex-col gap-2">
                        <label for="price" th:text="#{label.price}"></label>
                        <input type="text" id="price" th:field="*{price}">
                        <p class="error break-words max-w-xs" th:errors="*{price}">오류</p>
                    </div>
                </div>
                <div>
                    <div class="flex flex-col gap-2">
                        <label for="quantity" th:text="#{label.quantity}"></label>
                        <input type="text" id="quantity" th:field="*{quantity}">
                        <p class="error break-words max-w-xs" th:errors="*{quantity}">오류</p>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn" th:text="#{button.create}">생성</button>
            </div>
        </form>
    </main>
</body>
</html>
