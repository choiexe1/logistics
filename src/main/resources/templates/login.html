<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/output.css">
    <title>Title</title>
</head>
<body>
    <main class="flex justify-center items-center h-screen">
        <form class="flex gap-4 flex-col" action="/login" method="POST" th:object="${form}">
            <h1 class="highlight">Dev Logistics - Sign in</h1>
            <div th:if="${param.status}">
                <p>Form submitted successfully!</p>
            </div>
            <div class="flex flex-col gap-2">
                <label for="username" th:text="#{label.username}">Username</label>
                <input autofocus
                       type="text"
                       id="username"
                       th:errorclass="error-border"
                       th:field="*{username}">
                <p class="error" th:errors="*{username}">오류</p>
            </div>
            <div class="flex flex-col gap-2">
                <label for="password" th:text="#{label.password}">Password</label>
                <input
                        type="password"
                        id="password"
                        th:errorclass="error-border"
                        th:field="*{password}">
                <p class="error" th:errors="*{password}">오류</p>
            </div>
            <div class="flex gap-4">
                <a th:href="@{/register}" class="btn flex-grow">회원가입</a>
                <button type="submit"
                        class="btn flex-grow"
                        th:text="#{button.signin}">
                    Sign in
                </button>
            </div>
        </form>
    </main>
</body>
</html>
